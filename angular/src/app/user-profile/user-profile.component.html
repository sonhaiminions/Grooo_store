<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="header">
            <h4 class="title">Edit Profile</h4>
          </div>
          <div class="content">
            <form>
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="" value="">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" placeholder="Email">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" placeholder="" value="">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" placeholder="" value="">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Status</label>
                    <select name="" id="">
                      <option value="">Active</option>
                      <option selected value="">Inactive</option>
                    </select>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-info btn-fill pull-right" [routerLink]='["users"]'>Update Profile</button>
              <button type="reset" class="btn btn-danger btn-fill ">Cancel</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-user">
          <div class="image">
            <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..." />
          </div>
          <div class="content">
            <div class="author">
              <a href="#" class="img-container">
                <img class="avatar border-gray img-profile" src="assets/img/faces/face-3.jpg" alt="..." />
                <div class="add-img">
                  <input class="btn re-img" type="file" size="4" name="" id="">
                </div>

                <h4 class="title">Mike Andrew
                  <br />
                  <small>michael24</small>
                </h4>
              </a>
            </div>
            <p class="description text-center"> "Lamborghini Mercy
              <br> Your chick she so thirsty
              <br> I'm in that two seat Lambo"
            </p>
          </div>
          <hr>
          <div class="text-center">
            <button href="#" class="btn btn-simple">
              <i class="fa fa-facebook-square"></i>
            </button>
            <button href="#" class="btn btn-simple">
              <i class="fa fa-twitter"></i>
            </button>
            <button href="#" class="btn btn-simple">
              <i class="fa fa-google-plus-square"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
